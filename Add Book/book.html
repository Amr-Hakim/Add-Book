<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="book.css">
  <title>Add Book</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form class="book-form">
      <div class="book-title">
        <label for="book-title-input">Book title</label>
        <input type="text" class="book-title-input">
      </div>
      <div class="author">
          <label for="author-input">Author</label>
          <input type="text" class="author-input">
        </div>
        <div class="isbn">
            <label for="isbn-input">ISBN</label>
            <input type="text" class="isbn-input">
          </div>
          <input type="submit" value="SUBMIT" class="submit-btn">
    </form>
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="book-list"></tbody>
    </table>
  </div>
  

  <script src="book-es6.js"></script>
</body>
</html>
